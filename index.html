<!DOCTYPE html>
<html lang="zh-TW" class="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="description" content="川爺娛樂城 - 最頂級的線上遊戲平台" />
  <meta name="theme-color" content="#020617" />
  <title>川爺娛樂城 | 頂級線上遊戲平台</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Noto+Sans+TC:wght@400;500;600;700&display=swap"
    rel="stylesheet">
  <!-- Removed FontAwesome, using Lucide via JS -->
</head>

<body class="font-sans antialiased text-slate-50 selection:bg-[#FFD700] selection:text-slate-900">
  <div id="app" class="min-h-screen flex flex-col bg-neon-bg text-white pb-safe">
    <!-- Presidential Header -->
    <header class="fixed top-0 left-0 right-0 z-50 pt-safe bg-[#002868] border-b-4 border-[#FFD700] shadow-power">
      <div class="px-4 py-3 flex items-center justify-between">
        <!-- Logo -->
        <div class="flex items-center gap-2">
          <div
            class="w-10 h-10 bg-white border-2 border-[#BF0A30] flex items-center justify-center shadow-[4px_4px_0_#FFD700]">
            <span class="text-[#002868] font-black text-2xl font-heading leading-none">T</span>
          </div>
          <div class="flex flex-col">
            <h1 class="text-xl leading-none font-black font-heading text-white tracking-tighter italic">TRUMP</h1>
            <span class="text-[0.6rem] font-bold text-[#FFD700] tracking-widest uppercase">Casino & Tower</span>
          </div>
        </div>

        <!-- Actions -->
        <div class="flex items-center gap-3">
          <button class="btn-winner text-xs px-3 py-1 bg-white border-white text-[#002868]">LOGIN</button>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 w-full pt-[72px] pb-32 bg-slate-50 overflow-y-auto no-scrollbar">

      <!-- Hero Banner (Rally Style) -->
      <div class="relative w-full bg-[#002868] mb-6 border-b-4 border-[#BF0A30] shadow-power">
        <!-- Background Flag Effect -->
        <div
          class="absolute inset-0 opacity-20 bg-[repeating-linear-gradient(45deg,#BF0A30,#BF0A30_10px,#ffffff_10px,#ffffff_20px)]">
        </div>

        <div class="relative z-10 px-6 py-8 flex flex-col items-center text-center">
          <div class="bg-[#FFD700] px-4 py-1 transform -rotate-2 border-2 border-black shadow-[4px_4px_0_black] mb-4">
            <span class="text-black font-black font-heading text-lg">HUGE JACKPOTS</span>
          </div>

          <h2
            class="text-4xl font-black font-heading text-white italic drop-shadow-[4px_4px_0_#002868] leading-none mb-2">
            MAKE WINNING<br><span class="text-[#FFD700]">GREAT AGAIN</span></h2>

          <p class="text-white font-bold text-sm mb-6 max-w-[250px]">The Best Odds. The Biggest Wins. Nobody does it
            better than us. Believe me!</p>

          <button class="btn-winner-red px-8 py-3 text-lg w-full max-w-[280px] shine-effect">PLAY NOW</button>
        </div>
      </div>

      <!-- Categories (Toggle Buttons) -->
      <div class="px-4 mb-6">
        <div class="flex overflow-x-auto gap-2 pb-2 scrollbar-hide" id="categoryTabs">
          <!-- Injected via JS -->
        </div>
      </div>

      <!-- Filter Tabs (Gold Bars) -->
      <div class="px-4 mb-4 flex gap-2 overflow-x-auto scrollbar-hide" id="filterTabs">
        <button class="btn-winner text-xs px-4 py-1" data-filter="all">ALL GAMES</button>
        <button
          class="px-4 py-1 bg-white border-2 border-[#002868] text-[#002868] font-bold font-heading text-xs shadow-[2px_2px_0_#002868]"
          data-filter="hot">HOT!</button>
        <button
          class="px-4 py-1 bg-white border-2 border-[#002868] text-[#002868] font-bold font-heading text-xs shadow-[2px_2px_0_#002868]"
          data-filter="new">NEW!</button>
      </div>

      <!-- Data Grid -->
      <div class="px-4 grid grid-cols-2 gap-4" id="gamesGrid">
        <!-- Injected via JS -->
      </div>

      <!-- Load More -->
      <div class="mt-8 text-center pb-8 px-8">
        <button
          class="w-full py-3 border-2 border-[#002868] text-[#002868] font-black font-heading hover:bg-[#002868] hover:text-[#FFD700] transition-colors"
          id="loadMoreBtn">
          SHOW ME MORE!
        </button>
      </div>
    </main>

    <!-- Executive Desk Nav (Fixed Bottom) -->
    <div class="fixed bottom-0 left-0 right-0 z-50">
      <nav class="nav-desk flex items-center justify-around h-[80px] pb-safe pt-2 px-2">
        <button class="nav-item-tycoon active flex flex-col items-center justify-center w-14 gap-1" data-nav="home">
          <i data-lucide="home" class="w-6 h-6 stroke-[3]"></i>
          <span class="text-[0.65rem] font-bold tracking-wide">HOME</span>
        </button>

        <button class="nav-item-tycoon flex flex-col items-center justify-center w-14 gap-1" data-nav="promo">
          <i data-lucide="dollar-sign" class="w-6 h-6 stroke-[3]"></i>
          <span class="text-[0.65rem] font-bold tracking-wide">BONUS</span>
        </button>

        <!-- Center Action -->
        <div class="relative -top-8">
          <button
            class="w-20 h-20 bg-[#BF0A30] rounded-full flex items-center justify-center border-4 border-[#FFD700] shadow-[0_10px_20px_rgba(0,0,0,0.4)] group active:scale-95 transition-transform"
            data-nav="deposit">
            <div class="flex flex-col items-center">
              <i data-lucide="crown" class="w-8 h-8 text-[#FFD700] fill-[#FFD700] mb-0.5"></i>
              <span class="text-[0.6rem] font-black text-white font-heading">WIN!</span>
            </div>
          </button>
        </div>

        <button class="nav-item-tycoon flex flex-col items-center justify-center w-14 gap-1" data-nav="support">
          <i data-lucide="phone" class="w-6 h-6 stroke-[3]"></i>
          <span class="text-[0.65rem] font-bold tracking-wide">HELP</span>
        </button>

        <button class="nav-item-tycoon flex flex-col items-center justify-center w-14 gap-1" data-nav="member">
          <i data-lucide="user" class="w-6 h-6 stroke-[3]"></i>
          <span class="text-[0.65rem] font-bold tracking-wide">VIP</span>
        </button>
      </nav>
    </div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
