<!DOCTYPE html>
<html lang="zh-TW" class="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="description" content="川爺娛樂城 - 最頂級的線上遊戲平台" />
  <meta name="theme-color" content="#020617" />
  <title>川爺娛樂城 | 頂級線上遊戲平台</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Noto+Sans+TC:wght@400;500;600;700&display=swap"
    rel="stylesheet">
  <!-- Removed FontAwesome, using Lucide via JS -->
</head>

<body class="font-sans antialiased text-slate-50 selection:bg-[#FFD700] selection:text-slate-900">
  <div id="app" class="min-h-screen flex flex-col bg-neon-bg text-white pb-safe">
    <!-- Traditional Header -->
    <header
      class="fixed top-0 left-0 right-0 z-50 px-4 py-3 pt-safe bg-[#F9F7F2]/95 backdrop-blur-md border-b border-[#E5E0D5]">
      <div class="flex items-center justify-between px-2">
        <!-- Logo Stamp -->
        <div class="flex items-center gap-3">
          <div
            class="w-10 h-10 bg-red-800 rounded-sm flex items-center justify-center shadow-md relative overflow-hidden">
            <div class="absolute inset-0 border-2 border-white/20 m-0.5 rounded-sm"></div>
            <span class="text-white font-serif font-bold text-xl leading-none pt-1">川</span>
          </div>
          <div>
            <h1 class="text-lg font-serif font-bold text-slate-800 tracking-widest">川爺</h1>
            <p class="text-[10px] text-[#B8860B] tracking-[0.2em] uppercase font-serif">Imperial Club</p>
          </div>
        </div>

        <!-- Actions -->
        <div class="flex items-center gap-3">
          <button class="relative p-2">
            <i data-lucide="bell" class="w-5 h-5 text-slate-600"></i>
            <span class="absolute top-1 right-1 w-2 h-2 bg-red-600 rounded-full border border-[#F9F7F2]"></span>
          </button>
          <button
            class="px-4 py-1.5 border border-[#B8860B] text-[#B8860B] text-xs font-serif rounded hover:bg-[#B8860B] hover:text-white transition-colors">登入</button>
        </div>
      </div>
    </header>

    <!-- Main Scroll Content -->
    <main class="flex-1 w-full pt-20 pb-28 px-4 overflow-y-auto no-scrollbar">

      <!-- Hero Banner (Ink Wash Painting) -->
      <div class="relative w-full h-56 mb-8 rounded-xl overflow-hidden shadow-paper group">
        <!-- Background Image -->
        <div
          class="absolute inset-0 bg-[url('https://picsum.photos/seed/ink_mountains/600/300')] bg-cover bg-center grayscale opacity-80 group-hover:grayscale-0 transition-all duration-1000 ease-in-out scale-105 group-hover:scale-100">
        </div>
        <!-- Ink Overlay -->
        <div class="absolute inset-0 bg-gradient-to-r from-[#F9F7F2] via-transparent to-transparent opacity-90"></div>

        <div class="absolute top-8 left-6 z-10">
          <div class="w-8 h-16 border-2 border-red-800/10 absolute -left-2 -top-2"></div> <!-- Decorative Frame -->
          <h2 class="text-3xl text-slate-900 font-serif font-bold mb-2 writing-v h-32 float-left mr-4">金龍獻瑞</h2>
          <div class="flex flex-col gap-2 mt-2">
            <span class="text-[#B8860B] font-serif tracking-widest text-sm">新春特輯</span>
            <button class="btn-gold text-xs shadow-md self-start">立即遊玩</button>
          </div>
        </div>
      </div>

      <!-- Categories (Scroll) -->
      <div class="flex overflow-x-auto gap-4 mb-6 px-2 pb-2 no-scrollbar" id="categoryTabs">
        <!-- Injected via JS -->
      </div>

      <!-- Filter Tabs (Traditional) -->
      <div class="flex gap-3 overflow-x-auto mb-6 px-2 scrollbar-hide border-b border-[#E5E0D5] pb-2" id="filterTabs">
        <button class="pb-2 text-sm font-serif font-bold text-slate-800 border-b-2 border-red-800 transition-colors"
          data-filter="all">全部</button>
        <button class="pb-2 text-sm font-serif text-slate-500 hover:text-red-800 transition-colors"
          data-filter="hot">熱門</button>
        <button class="pb-2 text-sm font-serif text-slate-500 hover:text-red-800 transition-colors"
          data-filter="new">新作</button>
        <button class="pb-2 text-sm font-serif text-slate-500 hover:text-red-800 transition-colors"
          data-filter="favorite">珍藏</button>
      </div>

      <!-- Data Grid -->
      <div class="grid grid-cols-2 gap-4" id="gamesGrid">
        <!-- Injected via JS -->
      </div>

      <!-- Load More -->
      <div class="mt-10 text-center pb-8 border-t border-[#E5E0D5] pt-8 mx-10">
        <button
          class="text-slate-500 text-xs font-serif hover:text-[#B8860B] transition-colors flex flex-col items-center gap-2"
          id="loadMoreBtn">
          <span>查看更多</span>
          <i data-lucide="chevron-down" class="w-4 h-4"></i>
        </button>
      </div>
    </main>

    <!-- Porcelain Nav (Fixed Bottom) -->
    <div class="fixed bottom-0 left-0 right-0 z-50">
      <nav class="nav-porcelain flex items-center justify-around h-[80px] pb-safe pt-2 px-2">
        <button class="nav-item-ink active flex flex-col items-center justify-center w-14 gap-1.5" data-nav="home">
          <i data-lucide="home" class="w-6 h-6 stroke-[1.5]"></i>
          <span class="text-[10px] font-serif font-medium">首頁</span>
        </button>

        <button class="nav-item-ink flex flex-col items-center justify-center w-14 gap-1.5" data-nav="promo">
          <i data-lucide="scroll" class="w-6 h-6 stroke-[1.5]"></i>
          <span class="text-[10px] font-serif font-medium">優惠</span>
        </button>

        <!-- Center Emblem -->
        <div class="relative -top-6">
          <button
            class="w-16 h-16 bg-[#C41E3A] rounded-full flex items-center justify-center shadow-lg border-4 border-[#F9F7F2] group hover:scale-105 transition-transform"
            data-nav="deposit">
            <div class="w-12 h-12 border border-white/30 rounded-full flex items-center justify-center">
              <span class="text-white font-serif font-bold text-xl">儲</span>
            </div>
          </button>
        </div>

        <button class="nav-item-ink flex flex-col items-center justify-center w-14 gap-1.5" data-nav="support">
          <i data-lucide="headphones" class="w-6 h-6 stroke-[1.5]"></i>
          <span class="text-[10px] font-serif font-medium">客服</span>
        </button>

        <button class="nav-item-ink flex flex-col items-center justify-center w-14 gap-1.5" data-nav="member">
          <i data-lucide="user" class="w-6 h-6 stroke-[1.5]"></i>
          <span class="text-[10px] font-serif font-medium">會員</span>
        </button>
      </nav>
    </div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
