  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link

<body class="font-sans antialiased text-slate-50 selection:bg-[#FFD700] selection:text-slate-900">
  <div id="app" class="min-h-screen flex flex-col bg-neon-bg text-white pb-safe">
    <!-- Fun Header -->
    <header
      class="fixed top-0 left-0 right-0 z-50 bg-[#FFD700] border-b-4 border-[#0C2D48] shadow-[0_4px_0_rgba(0,0,0,0.1)] h-[80px]">
      <div class="w-full h-full relative px-4 flex items-center justify-between pb-1">
        <!-- Logo Image (Enlarged & Bottom Aligned) -->
        <div class="absolute bottom-0 left-4 z-10">
          <img src="/logo.png" alt="Trump Mascot"
            class="h-16 w-auto object-contain drop-shadow-sm filter brightness-110 translate-y-2" />
        </div>

        <!-- Actions (Right Aligned) -->
        <div class="ml-auto flex items-center gap-2 mb-2">
          <button
            class="w-9 h-9 bg-white rounded-full border-2 border-[#0C2D48] flex items-center justify-center shadow-[0_2px_0_#0C2D48] active:translate-y-[2px] active:shadow-none transition-all">
            <i data-lucide="bell" class="w-5 h-5 text-[#0C2D48]"></i>
          </button>
          <button
            class="px-4 py-1.5 bg-[#E31D2B] text-white font-extrabold rounded-full border-2 border-[#0C2D48] shadow-[0_2px_0_#0C2D48] text-xs active:translate-y-[2px] active:shadow-none transition-all">
            LOGIN
          </button>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 w-full pt-[90px] pb-24 overflow-y-auto no-scrollbar">

      <!-- Hero Banner (Comic Style) -->
      <div class="relative w-full mb-6 px-4 pt-2">
        <div
          class="bg-[#0C2D48] rounded-[24px] p-6 text-center relative overflow-hidden shadow-[0_8px_0_rgba(0,0,0,0.1)]">
          <!-- Background Circles -->
          <div class="absolute -top-10 -right-10 w-32 h-32 bg-[#FFD700] rounded-full opacity-20"></div>
          <div class="absolute -bottom-10 -left-10 w-40 h-40 bg-[#E31D2B] rounded-full opacity-20"></div>

          <div class="relative z-10 flex flex-col items-center">
            <span
              class="bg-[#FFD700] text-[#0C2D48] px-3 py-1 rounded-full text-xs font-black border-2 border-[#0C2D48] mb-2 transform -rotate-3">FUN
              MODE ON!</span>
            <h2 class="text-3xl font-black text-white italic drop-shadow-md mb-2">WINNING IS<br><span
                class="text-[#FFD700]">YUUUGE!</span></h2>
            <p class="text-white/80 text-sm font-bold mb-4">Best games. Tremendous wins. Everyone says so!</p>
            <button class="btn-toon btn-toon-primary text-sm animate-bounce-soft">PLAY NOW!</button>
          </div>
        </div>
      </div>

      <!-- Categories (Pills) - Reduced Gap -->
      <div class="px-4 mb-4">
        <div class="flex overflow-x-auto gap-2 pb-4 scrollbar-hide pl-1" id="categoryTabs">
          <!-- Injected via JS -->
        </div>
      </div>

      <!-- Filter Tabs (Smiles) - Increased Padding to prevent clipping -->
      <div class="px-4 mb-2 flex gap-2 overflow-x-auto scrollbar-hide pl-1 pb-4" id="filterTabs">
        <button class="btn-toon text-xs px-4 py-1 shadow-[0_2px_0_#B8860B] active:shadow-none"
          data-filter="all">ALL</button>
        <button
          class="px-4 py-1.5 bg-white border-2 border-[#0C2D48] text-[#0C2D48] font-bold rounded-full text-xs shadow-[0_2px_0_#0C2D48] hover:bg-[#FFD700] transition-colors"
          data-filter="hot">üî• HOT</button>
        <button
          class="px-4 py-1.5 bg-white border-2 border-[#0C2D48] text-[#0C2D48] font-bold rounded-full text-xs shadow-[0_2px_0_#0C2D48] hover:bg-[#FFD700] transition-colors"
          data-filter="new">‚ú® NEW</button>
      </div>

      <!-- Data Grid -->
      <div class="px-4 grid grid-cols-2 gap-3" id="gamesGrid">
        <!-- Injected via JS -->
      </div>

      <!-- Load More -->
      <div class="mt-8 text-center pb-8 px-8">
        <button
          class="w-full py-3 bg-white border-2 border-[#0C2D48] rounded-[16px] text-[#0C2D48] font-black shadow-[0_4px_0_#0C2D48] active:translate-y-[4px] active:shadow-none transition-all"
          id="loadMoreBtn">
          SHOW MORE FUN!
        </button>
      </div>
    </main>

    <!-- Fixed Nav (Bottom) - Full Width -->
    <div class="fixed bottom-0 left-0 right-0 z-50 pointer-events-none">
      <nav class="nav-float w-full h-auto flex items-end justify-around px-0 pointer-events-auto pb-4 pt-1 bg-white">
        <button class="nav-item-toon active flex flex-col items-center justify-center w-1/5 gap-0.5" data-nav="home">
          <i data-lucide="home" class="w-6 h-6 stroke-[3]"></i>
          <span class="text-[10px]">HOME</span>
        </button>

        <button class="nav-item-toon flex flex-col items-center justify-center w-1/5 gap-0.5" data-nav="promo">
          <i data-lucide="gift" class="w-6 h-6 stroke-[3]"></i>
          <span class="text-[10px]">PERKS</span>
        </button>

        <!-- Center Floating Action - Moved slightly down relative to fixed nav -->
        <div class="relative w-1/5 flex justify-center -top-6">
          <button
            class="w-16 h-16 bg-[#E31D2B] rounded-full flex items-center justify-center border-4 border-white shadow-[0_8px_15px_rgba(227,29,43,0.3)] group active:scale-95 transition-transform"
            data-nav="deposit">
            <i data-lucide="play" class="w-8 h-8 text-white fill-white ml-1"></i>
          </button>
        </div>

        <button class="nav-item-toon flex flex-col items-center justify-center w-1/5 gap-0.5" data-nav="support">
          <i data-lucide="message-circle" class="w-6 h-6 stroke-[3]"></i>
          <span class="text-[10px]">CHAT</span>
        </button>

        <button class="nav-item-toon flex flex-col items-center justify-center w-1/5 gap-0.5" data-nav="member">
          <i data-lucide="smile" class="w-6 h-6 stroke-[3]"></i>
          <span class="text-[10px]">ME</span>
        </button>
      </nav>
    </div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
