<!DOCTYPE html>
<html lang="zh-TW" class="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="description" content="川爺娛樂城 - 最頂級的線上遊戲平台" />
  <meta name="theme-color" content="#020617" />
  <title>川爺娛樂城 | 頂級線上遊戲平台</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Noto+Sans+TC:wght@400;500;600;700&display=swap"
    rel="stylesheet">
  <!-- Removed FontAwesome, using Lucide via JS -->
</head>

<body class="font-sans antialiased text-slate-50 selection:bg-[#FFD700] selection:text-slate-900">
  <div id="app" class="min-h-screen flex flex-col bg-neon-bg text-white pb-safe">
    <!-- Decoration -->
    <div class="blob-decoration"></div>

    <!-- Header & Search -->
    <header class="pt-[60px] px-6 mb-6">
      <h1 class="text-2xl font-black italic text-[#333] mb-4 tracking-tight">ENJOY WINNING</h1>

      <!-- Search Pill -->
      <div class="search-pill">
        <i data-lucide="search" class="w-5 h-5 opacity-50"></i>
        <span>Search for games</span>
      </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 w-full pb-28 px-6 overflow-y-auto no-scrollbar">

      <!-- Hero Card (Yellow) -->
      <div class="hero-book mb-8 flex justify-between items-center group cursor-pointer">
        <div class="flex-1 z-10">
          <h2 class="text-2xl font-extrabold mb-1 group-hover:translate-x-1 transition-transform">Big Win<br>Casino</h2>
          <div class="opacity-70 font-medium text-xs mb-3">Popular Games Collection</div>
          <button class="hero-btn group-active:scale-95 transition-transform">click to enter</button>
        </div>

        <!-- Decoration Image (Right) -->
        <div class="w-24 h-24 relative">
          <!-- Abstract Shapes representing the "Dinosaur" -->
          <div
            class="absolute right-0 bottom-0 w-20 h-24 bg-[#FF9F1C] rounded-t-full rounded-bl-3xl z-0 transform rotate-6">
          </div>
          <div
            class="absolute right-8 bottom-4 w-12 h-16 bg-white rounded-lg shadow-sm z-10 transform -rotate-12 flex items-center justify-center">
            <i data-lucide="spade" class="w-6 h-6 text-slate-800 fill-slate-800"></i>
          </div>
        </div>
      </div>

      <!-- Quick Actions (Grid) -->
      <!-- Main Categories (Styled Icons) -->
      <div class="flex justify-around items-end mb-8 px-2" id="mainCategories">
        <!-- Slots -->
        <div class="cat-item-main" data-category="slots">
          <div class="cat-icon-styled">
            <div class="cat-icon-bg"></div>
            <div class="cat-icon-content slot-reel">7</div>
          </div>
          <span class="text-sm font-bold text-[#333]">Slots</span>
        </div>

        <!-- Fishing -->
        <div class="cat-item-main" data-category="fishing">
          <div class="cat-icon-styled">
            <div class="cat-icon-bg" style="background: #Aee1FF; transform: rotate(5deg);"></div>
            <div class="cat-icon-content">
              <i data-lucide="fish" class="w-8 h-8 stroke-[2.5] fish-jump"></i>
            </div>
          </div>
          <span class="text-sm font-bold text-[#333]">Fishing</span>
        </div>

        <!-- Cards -->
        <div class="cat-item-main" data-category="poker">
          <div class="cat-icon-styled">
            <div class="cat-icon-bg" style="background: #FFADAD; transform: rotate(-2deg);"></div>
            <div class="cat-icon-content card-stack">
              <div class="card-1"><i data-lucide="clover" class="w-3 h-3 text-slate-800 fill-slate-800"></i></div>
              <div class="card-2"><i data-lucide="heart" class="w-3 h-3 text-red-500 fill-red-500"></i></div>
            </div>
          </div>
          <span class="text-sm font-bold text-[#333]">Card Game</span>
        </div>
      </div>

      <!-- Secondary Actions (Horizontal Scroll) -->
      <div class="action-row px-2" id="quickActions">
        <div class="action-pill active cursor-pointer" data-action="all">
          <i data-lucide="layout-grid" class="w-3 h-3"></i>
          <span>All Games</span>
        </div>
        <div class="action-pill cursor-pointer" data-action="hot">
          <i data-lucide="heart" class="w-3 h-3"></i>
          <span>Favorites</span>
        </div>
        <div class="action-pill cursor-pointer" data-action="space">
          <i data-lucide="orbit" class="w-3 h-3"></i>
          <span>Space</span>
        </div>
        <div class="action-pill cursor-pointer" data-action="more">
          <i data-lucide="grid-2x2" class="w-3 h-3"></i>
          <span>More</span>
        </div>
      </div>

      <!-- Section Header: Recommend -->
      <div class="flex items-center justify-between mb-4">
        <div class="flex items-center gap-2">
          <div class="w-1.5 h-5 bg-[#FFD166] rounded-full"></div>
          <h3 class="font-extrabold text-lg text-[#333] uppercase">Recommend</h3>
        </div>
        <button class="text-xs text-slate-400 font-bold flex items-center gap-1 hover:text-slate-600 transition-colors">
          see all <i data-lucide="chevron-right" class="w-3 h-3"></i>
        </button>
      </div>

      <!-- Content List (Grid - 2 Columns) -->
      <div class="grid grid-cols-2 gap-4" id="gamesGrid">
        <!-- Injected via JS -->
      </div>

      <!-- Load More -->
      <div class="mt-6 text-center pb-4">
        <div class="inline-flex items-center gap-2 text-xs font-bold text-slate-300">
          <span class="w-1 h-1 rounded-full bg-slate-200"></span>
          <span class="w-1 h-1 rounded-full bg-slate-200"></span>
          <span class="w-1 h-1 rounded-full bg-slate-200"></span>
        </div>
      </div>
    </main>

    <!-- Bottom Nav (Clean White) -->
    <div class="fixed bottom-0 left-0 right-0 z-50">
      <nav class="nav-clean">
        <button class="nav-item-clean active" data-nav="home">
          <div class="nav-icon"><i data-lucide="home" class="w-3.5 h-3.5 fill-current"></i></div>
          <span>Home</span>
        </button>

        <button class="nav-item-clean" data-nav="borrow">
          <div class="nav-icon"><i data-lucide="library" class="w-3.5 h-3.5"></i></div>
          <span>Borrow</span>
        </button>

        <button class="nav-item-clean" data-nav="personal">
          <div class="nav-icon"><i data-lucide="user" class="w-3.5 h-3.5"></i></div>
          <span>Personal</span>
        </button>
      </nav>
    </div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
