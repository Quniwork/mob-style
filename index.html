<!DOCTYPE html>
<html lang="zh-TW" class="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="description" content="川爺娛樂城 - 最頂級的線上遊戲平台" />
  <meta name="theme-color" content="#020617" />
  <title>川爺娛樂城 | 頂級線上遊戲平台</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Noto+Sans+TC:wght@400;500;600;700&display=swap"
    rel="stylesheet">
  <!-- Removed FontAwesome, using Lucide via JS -->
</head>

<body class="font-sans antialiased text-slate-50 selection:bg-[#FFD700] selection:text-slate-900">
  <div id="app" class="min-h-screen flex flex-col bg-neon-bg text-white pb-safe">
    <!-- Aurora Background Animation -->
    <div class="aurora-bg">
      <div class="aurora-blob blob-1"></div>
      <div class="aurora-blob blob-2"></div>
      <div class="aurora-blob blob-3"></div>
    </div>

    <!-- Glass Header -->
    <header class="fixed top-0 left-0 right-0 z-50 pt-safe px-4 py-2">
      <div class="glass-panel rounded-full px-4 py-2 flex items-center justify-between">
        <!-- Brand -->
        <div class="flex items-center gap-2">
          <div
            class="w-8 h-8 rounded-full bg-gradient-to-tr from-[#A0C4FF] to-[#BDB2FF] flex items-center justify-center text-white font-bold text-xs shadow-md">
            U
          </div>
          <span class="font-bold text-lg text-slate-700 tracking-tight">U-Cloud</span>
        </div>

        <!-- Actions -->
        <div class="flex items-center gap-3">
          <button class="relative">
            <i data-lucide="bell" class="w-5 h-5 text-slate-500"></i>
            <span class="absolute top-0 right-0 w-2 h-2 bg-red-400 rounded-full border border-white"></span>
          </button>
          <div class="w-8 h-8 rounded-full bg-white border border-slate-200 overflow-hidden">
            <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Felix" alt="User" />
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 w-full pt-[80px] pb-28 px-4 overflow-y-auto no-scrollbar">

      <!-- Hero Section (Welcome Card) -->
      <div class="glass-panel rounded-[24px] p-6 mb-6 relative overflow-hidden group">
        <div class="relative z-10">
          <p class="text-sm text-slate-500 font-medium mb-1">Good Morning,</p>
          <h2 class="text-2xl font-bold text-slate-800 mb-4">Explore the <br><span class="text-gradient-aurora">Digital
              Universe</span></h2>

          <div class="flex gap-3">
            <button class="btn-glass btn-glass-primary shadow-lg active:scale-95 transition-transform">
              Start Journey
            </button>
            <button
              class="w-10 h-10 rounded-full glass-panel flex items-center justify-center text-slate-600 active:scale-95 transition-transform">
              <i data-lucide="search" class="w-4 h-4"></i>
            </button>
          </div>
        </div>

        <!-- Decoration -->
        <div
          class="absolute -right-4 -bottom-8 w-32 h-32 bg-gradient-to-br from-[#A0C4FF] to-[#BDB2FF] rounded-full blur-xl opacity-60 group-hover:scale-110 transition-transform duration-700">
        </div>
      </div>

      <!-- Quick Actions (Glass Pills) -->
      <div class="flex overflow-x-auto gap-3 pb-4 scrollbar-hide mb-2 pl-1">
        <button
          class="glass-panel px-4 py-2 rounded-xl flex items-center gap-2 min-w-max active:scale-95 transition-transform">
          <div class="w-6 h-6 rounded-full bg-blue-100 flex items-center justify-center text-blue-500"><i
              data-lucide="clock" class="w-3 h-3"></i></div>
          <span class="text-xs font-semibold text-slate-600">Recent</span>
        </button>
        <button
          class="glass-panel px-4 py-2 rounded-xl flex items-center gap-2 min-w-max active:scale-95 transition-transform">
          <div class="w-6 h-6 rounded-full bg-purple-100 flex items-center justify-center text-purple-500"><i
              data-lucide="zap" class="w-3 h-3"></i></div>
          <span class="text-xs font-semibold text-slate-600">Trending</span>
        </button>
        <button
          class="glass-panel px-4 py-2 rounded-xl flex items-center gap-2 min-w-max active:scale-95 transition-transform">
          <div class="w-6 h-6 rounded-full bg-emerald-100 flex items-center justify-center text-emerald-500"><i
              data-lucide="gift" class="w-3 h-3"></i></div>
          <span class="text-xs font-semibold text-slate-600">Rewards</span>
        </button>
      </div>

      <!-- Category Tabs (Minimal) -->
      <div class="flex items-center justify-between mb-4 px-1">
        <h3 class="font-bold text-lg text-slate-800">Collections</h3>
        <button class="text-xs text-slate-400 font-medium hover:text-slate-600">View All</button>
      </div>

      <div class="flex overflow-x-auto gap-4 pb-2 scrollbar-hide mb-6" id="categoryTabs">
        <!-- Injected via JS -->
      </div>

      <!-- Content Grid -->
      <div class="grid grid-cols-2 gap-4" id="gamesGrid">
        <!-- Injected via JS -->
      </div>

      <!-- Load More -->
      <div class="mt-8 text-center pb-4">
        <button
          class="text-xs font-bold text-slate-400 uppercase tracking-widest hover:text-slate-600 transition-colors"
          id="loadMoreBtn">
          Discover More
        </button>
      </div>
    </main>

    <!-- Floating Nav (Glass Bar) -->
    <div class="fixed bottom-0 left-0 right-0 z-50 pb-safe pointer-events-none">
      <nav class="nav-glass pointer-events-auto">
        <button class="nav-item-glass active flex flex-col items-center justify-center w-12" data-nav="home">
          <i data-lucide="home" class="w-5 h-5"></i>
        </button>

        <button class="nav-item-glass flex flex-col items-center justify-center w-12" data-nav="promo">
          <i data-lucide="compass" class="w-5 h-5"></i>
        </button>

        <button
          class="w-12 h-12 rounded-full bg-gradient-to-r from-[#84fab0] to-[#8fd3f4] flex items-center justify-center shadow-lg -translate-y-4 active:scale-95 transition-transform"
          data-nav="deposit">
          <i data-lucide="plus" class="w-6 h-6 text-white"></i>
        </button>

        <button class="nav-item-glass flex flex-col items-center justify-center w-12" data-nav="support">
          <i data-lucide="message-square" class="w-5 h-5"></i>
        </button>

        <button class="nav-item-glass flex flex-col items-center justify-center w-12" data-nav="member">
          <i data-lucide="user" class="w-5 h-5"></i>
        </button>
      </nav>
    </div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
